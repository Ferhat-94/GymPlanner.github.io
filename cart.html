<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./cart.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,500;0,600;0,700;1,700;1,800&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Open Sans:wght@400;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300&display=swap"
    />
  </head>
  <body>
    <div class="cart">
      <div class="text4">
        <div class="your-cart">
          <span>YOUR </span>
          <b>CART</b>
        </div>
      </div>
      <img
        class="navigation-bar-icon"
        alt=""
        src="./public/navigation-bar@2x.png"
      />

      <div class="div">$ 500</div>
      <img class="navigation-icon4" alt="" src="./public/navigation@2x.png" />

      <div class="button3">
        <div class="default-button4">
          <div class="rectangle22"></div>
          <div class="button-text4">Go to checkout</div>
        </div>
      </div>
      <div class="text5">
        <div class="total">TOTAL</div>
        <div class="div1">$ 11500</div>
      </div>
      <div class="text6">
        <div class="subtotal">Subtotal</div>
      </div>
      <div class="text7">
        <div class="subtotal">$ 11000</div>
      </div>
      <div class="text8">
        <div class="delivery">Delivery</div>
        <div class="total-incl-vat">Total (incl. VAT)</div>
      </div>
      <img class="vector-icon2" alt="" src="./public/vector1.svg" />

      <div class="cards3">
        <div class="card-32">
          <div class="default-button4">
            <img class="image-icon13" alt="" src="./public/image@2x.png" />

            <div class="rectangle23"></div>
          </div>
          <div class="title45">
            <div class="title46">Row Machine</div>
            <div class="subtitle30">
              <div class="vector13"></div>
              <div class="subtitle31">$3500</div>
            </div>
          </div>
          <div class="pro-badge13">
            <div class="pro-badge-child11"></div>
            <b class="title47">PRO</b>
          </div>
        </div>
        <div class="card-22">
          <div class="default-button4">
            <img class="image-icon13" alt="" src="./public/image@2x.png" />

            <div class="rectangle23"></div>
          </div>
          <div class="title45">
            <div class="title46">Crosstrainer</div>
            <div class="subtitle30">
              <div class="vector13"></div>
              <div class="subtitle31">$7500</div>
            </div>
          </div>
          <div class="pro-badge13">
            <div class="pro-badge-child11"></div>
            <b class="title47">PRO</b>
          </div>
        </div>
        <img
          class="tempimagemvz0yq-1-icon2"
          alt=""
          src="./public/tempimagemvz0yq-1@2x.png"
        />

        <img
          class="tempimagewbzvie-1-icon2"
          alt=""
          src="./public/tempimagewbzvie-1@2x.png"
        />
      </div>
    </div>

</html>
