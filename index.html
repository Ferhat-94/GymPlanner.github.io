<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,500;0,600;0,700;1,700;1,800&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Open Sans:wght@400;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300&display=swap"
    />
  </head>
  <body>
    <div class="welcome-page">
      <div class="gymplanner-parent">
        <i class="gymplanner">GYMPLANNER</i>
        <i class="i">//</i>
        <div class="visualize-your-dream">Visualize Your Dream Gym</div>
      </div>
      <div class="small-button" id="smallButtonContainer">
        <div class="sign-up-parent">
          <div class="sign-up">Get Started</div>
          <img
            class="chevron-right-icon"
            alt=""
            src="icons/chevron-direction-right-icon.svg"
          />
        </div>
      </div>
    </div>

    <script>
      var smallButtonContainer = document.getElementById("smallButtonContainer");
      if (smallButtonContainer) {
        smallButtonContainer.addEventListener("click", function (e) {
          window.location.href = "./sign-up.html";
        });
      }
      </script>
  </body>
</html>
