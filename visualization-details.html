<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./visualization-details.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,500;0,600;0,700;1,700;1,800&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Open Sans:wght@400;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300&display=swap"
    />
  </head>
  <body>
    <div class="visualization-details">
      <div class="back-screen">
        <div class="back-screen-child"></div>
        <div class="rectangle20"></div>
        <img
          class="tempimagealcoy1-2-icon"
          alt=""
          src="./public/tempimagealcoy1-2@2x.png"
        />
      </div>
      <div class="recommended">
        <div class="card-12">
          <div class="title42">
            <div class="subtitle28"></div>
          </div>
          <div class="pro-badge12">
            <div class="pro-badge-child10"></div>
            <b class="title43">PRO</b>
          </div>
          <img class="image-icon12" alt="" src="./public/image@2x.png" />

          <div class="card-1-child"></div>
          <img
            class="tempimagewbzvie-3-icon"
            alt=""
            src="./public/tempimagewbzvie-3@2x.png"
          />

          <img
            class="circle-left-icon2"
            alt=""
            src="./public/circle-left1.svg"
          />

          <div class="title44">Skillrow</div>
          <div class="vector12"></div>
          <div class="subtitle29">$3500</div>
        </div>
        <img class="path-icon" alt="" src="./public/path.svg" />

        <div class="default-button3" id="defaultButtonContainer">
          <div class="rectangle21"></div>
          <div class="button-text3">Add to Cart</div>
        </div>
      </div>
      <img class="circle-left-icon3" alt="" src="./public/circle-left.svg" />

      <img class="navigation-icon3" alt="" src="./public/navigation@2x.png" />
    </div>

    <script>
      var defaultButtonContainer = document.getElementById("defaultButtonContainer");
      if (defaultButtonContainer) {
        defaultButtonContainer.addEventListener("click", function (e) {
          window.location.href = "./cart.html";
        });
      }
      </script>
  </body>
</html>
