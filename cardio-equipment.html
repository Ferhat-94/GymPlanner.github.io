<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./cardio-equipment.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,500;0,600;0,700;1,700;1,800&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Open Sans:wght@400;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300&display=swap"
    />
  </head>
  <body>
    <div class="cardio-equipment">
      <div class="text2">
        <div class="title">Cardio</div>
      </div>
      <div class="tabs2" id="tabsContainer">
        <div class="rectangle7"></div>
        <div class="selection2"></div>
        <div class="all1">All</div>
        <div class="cardio2">Cardio</div>
        <div class="strength1">Strength</div>
      </div>
      <div class="cards1">
        <div class="card-31">
          <div class="card6">
            <img class="image-icon6" alt="" src="pictures/row machine.png" />

            <div class="rectangle8"></div>
          </div>
          <div class="title1">
            <div class="title2">Row Machine</div>
            <div class="subtitle">
              <div class="vector"></div>
              <div class="subtitle1">$3500</div>
            </div>
          </div>
        </div>
        <div class="card-21">
          <div class="card6">
            <img class="image-icon6" alt="" src="pictures/crosstrainer.png" />

            <div class="rectangle8"></div>
          </div>
          <div class="title1">
            <div class="title2">Crosstrainer</div>
            <div class="subtitle">
              <div class="vector"></div>
              <div class="subtitle1">$7500</div>
            </div>
          </div>
        </div>
        <div class="card-11">
          <div class="card6">
            <img class="image-icon6" alt="" src="pictures/threadmill.png" />

            <div class="rectangle8"></div>
          </div>
          <div class="title1">
            <div class="title2">Threadmill</div>
            <div class="subtitle">
              <div class="vector"></div>
              <div class="subtitle1">$5000</div>
            </div>
          </div>
        </div>
      </div>
      <img class="navigation-icon1" alt="" src="pictures/menubar.png" />
    </div>

    <script>
      var tabsContainer = document.getElementById("tabsContainer");
      if (tabsContainer) {
        tabsContainer.addEventListener("click", function (e) {
          window.location.href = "./strength-equipment.html";
        });
      }
      </script>
  </body>
</html>
