<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./sign-up.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,500;0,600;0,700;1,700;1,800&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Open Sans:wght@400;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300&display=swap"
    />
  </head>
  <body>
    <div class="sign-up1">
      <div class="background">
        <img class="background-icon" alt="" src="./public/background@2x.png" />

        <div class="enter-your-informations-container">
          <p class="enter-your-informations">
            Enter your informations below or
          </p>
          <p class="enter-your-informations">login with a other account</p>
        </div>
        <div class="hello-there">
          <span>Hello</span>
          <span class="span"> </span>
          <b>there,</b>
        </div>
      </div>
      <div class="buttons">
        <div class="small-button1" id="smallButtonContainer">
          <div class="sign-up-group">
            <div class="sign-up2">Sign up</div>
            <img
              class="chevron-right-icon1"
              alt=""
              src="./public/chevronright.svg"
            />
          </div>
        </div>
        <img
          class="account-button-icon"
          alt=""
          src="./public/account-button@2x.png"
        />

        <img
          class="account-button-icon1"
          alt=""
          src="./public/account-button.svg"
        />
      </div>
      <div class="tabs">
        <div class="login">Login</div>
        <div class="sign-up3">Sign up</div>
        <div class="selection"></div>
      </div>
      <div class="inputs">
        <div class="input">
          <img class="rectangle-icon" alt="" src="./public/rectangle.svg" />

          <div class="user-text">Sarah145@mail.com</div>
          <div class="error-message">
            You have entered an invalid email address!
          </div>
          <img
            class="close-square-icon"
            alt=""
            src="./public/close-square@2x.png"
          />
        </div>
        <div class="input1">
          <img class="rectangle-icon" alt="" src="./public/rectangle.svg" />

          <div class="user-text"></div>
          <div class="label">Password</div>
          <img class="hide-icon" alt="" src="./public/hide@2x.png" />
        </div>
        <div class="input2">
          <img class="rectangle-icon" alt="" src="./public/rectangle.svg" />

          <div class="user-text"></div>
          <div class="label">Password again</div>
          <img class="hide-icon" alt="" src="./public/hide@2x.png" />
        </div>
        <img class="password-icon" alt="" src="./public/password.svg" />

        <img class="password-icon1" alt="" src="./public/password.svg" />
      </div>
      <div class="options">
        <div class="profile-list">
          <img class="rectangle-icon3" alt="" src="./public/rectangle.svg" />

          <div class="switch">
            <img class="knob-icon" alt="" src="./public/knob.svg" />
          </div>
          <div class="edit-profile">Camera Access</div>
        </div>
        <img class="rectangle-icon4" alt="" src="./public/rectangle.svg" />
      </div>
    </div>

    <script>
      var smallButtonContainer = document.getElementById("smallButtonContainer");
      if (smallButtonContainer) {
        smallButtonContainer.addEventListener("click", function (e) {
          window.location.href = "./onboarding.html";
        });
      }
      </script>
  </body>
</html>
