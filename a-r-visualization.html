<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./a-r-visualization.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,500;0,600;0,700;1,700;1,800&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Open Sans:wght@400;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300&display=swap"
    />
  </head>
  <body>
    <div class="ar-visualization">
      <img
        class="tempimagealcoy1-1-icon"
        alt=""
        src="./public/tempimagealcoy1-1@2x.png"
      />

      <div class="video">
        <div class="rectangle18"></div>
      </div>
      <img class="circle-left-icon1" alt="" src="./public/circle-left.svg" />

      <div class="button2" id="buttonContainer">
        <div class="default-button2">
          <div class="rectangle19"></div>
          <div class="button-text2">Show Details</div>
        </div>
      </div>
    </div>

    <script>
      var buttonContainer = document.getElementById("buttonContainer");
      if (buttonContainer) {
        buttonContainer.addEventListener("click", function (e) {
          window.location.href = "./visualization-details.html";
        });
      }
      </script>
  </body>
</html>
