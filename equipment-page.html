<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./equipment-page.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,500;0,600;0,700;1,700;1,800&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Open Sans:wght@400;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300&display=swap"
    />
  </head>
  <body>
    <div class="equipment-page">
      <div class="text">
        <div class="title">Equipment</div>
      </div>
      <div class="tabs1" id="tabsContainer">
        <div class="rectangle"></div>
        <div class="selection1"></div>
        <div class="all">All</div>
        <div class="cardio">Cardio</div>
        <div class="strength">Strength</div>
      </div>
      <div class="cards">
        <div class="card-6">
          <div class="card">
            <img class="image-icon6" alt="" src="pictures/benchpress.png" />

            <div class="rectangle1"></div>
          </div>
          <div class="title1">
            <div class="title2">Olympic Bench</div>
            <div class="subtitle">
              <div class="vector"></div>
              <div class="subtitle1">$2500</div>
            </div>
          </div>
        </div>
        <div class="card-5">
          <div class="card">
            <img class="image-icon6" alt="" src="pictures/legpress.png" />

            <div class="rectangle1"></div>
          </div>
          <div class="title1">
            <div class="title2">Leg Press</div>
            <div class="subtitle">
              <div class="vector"></div>
              <div class="subtitle1">$8000</div>
            </div>
          </div>
        </div>
        <div class="card-4">
          <div class="card">
            <img class="image-icon6" alt="" src="pictures/squat rack.png" />

            <div class="rectangle1"></div>
          </div>
          <div class="title1">
            <div class="title2">Smith Machine</div>
            <div class="subtitle">
              <div class="vector"></div>
              <div class="subtitle1">$10000</div>
            </div>
          </div>
          <div class="pro-badge">
            <div class="pro-badge-child"></div>
            <b class="title3">PRO</b>
          </div>
        </div>
        <div class="card-3" id="card3Container">
          <div class="card">
            <img class="image-icon6" alt="" src="pictures/row machine.png" />

            <div class="rectangle1"></div>
          </div>
          <div class="title1">
            <div class="title2">Row Machine</div>
            <div class="subtitle">
              <div class="vector"></div>
              <div class="subtitle1">$3500</div>
            </div>
          </div>
        </div>
        <div class="card-2">
          <div class="card">
            <img class="image-icon6" alt="" src="pictures/crosstrainer.png" />

            <div class="rectangle1"></div>
          </div>
          <div class="title1">
            <div class="title2">Crosstrainer</div>
            <div class="subtitle">
              <div class="vector"></div>
              <div class="subtitle1">$7500</div>
            </div>
          </div>
        </div>
        <div class="card-1">
          <div class="card">
            <img class="image-icon6" alt="" src="pictures/threadmill.png" />

            <div class="rectangle6"></div>
          </div>
          <div class="title1">
            <div class="title2">Threadmill</div>
            <div class="subtitle">
              <div class="vector"></div>
              <div class="subtitle1">$5000</div>
            </div>
          </div>
        </div>
        
      </div>
      <img class="navigation-icon" alt="" src="pictures/menubar.png" />
    </div>

    <script>
      var tabsContainer = document.getElementById("tabsContainer");
      if (tabsContainer) {
        tabsContainer.addEventListener("click", function (e) {
          window.location.href = "./cardio-equipment.html";
        });
      }
      
      var card3Container = document.getElementById("card3Container");
      if (card3Container) {
        card3Container.addEventListener("click", function (e) {
          window.location.href = "./equipment-detail.html";
        });
      }
      </script>
  </body>
</html>
